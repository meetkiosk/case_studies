services:
  postgres:
    image: postgres:16-alpine
    container_name: csrd-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: csrd
      POSTGRES_PASSWORD: csrd_password
      POSTGRES_DB: csrd_db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csrd -d csrd_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
